apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cafe-ingress
  annotations:
    # Core Ingress Settings  
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    ## SSL Settings
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}, {"HTTP":80}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:183066416469:certificate/044897ef-1b4e-4b39-be9b-2b9876118b28
    # SSL Redirect Setting
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig": { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/group.name: capstone
spec:
  rules:
  - host: sock-shop.philemonnwanne.me
    http:
      paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
                name: ssl-redirect
                port:
                  name: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: front-end
              port:
                number: 80
                # ------- #
  - host: null-app.philemonnwanne.me
    http:
      paths:
        - path: /*
          pathType: Prefix
          backend:
            service:
                name: ssl-redirect
                port:
                  name: use-annotation
        - path: /
          pathType: Prefix
          backend:
            service:
              name: azure-vote-front
              port:
                number: 80